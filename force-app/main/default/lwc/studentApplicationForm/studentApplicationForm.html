<template>
    <lightning-card title="Student Form"  icon-name="custom:custom15">
        
      
        <lightning-button variant="brand"
        label="New"
          title="Open Modal"
          onclick={customShowModalPopup}
          class="slds-m-left_x-small"></lightning-button>
          <template if:true={customFormModal}>
 
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Custom Modal Popup in LWC</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
 
                    <div class="slds-grid slds-wrap">
                        
            
        <lightning-input type="text" label="First Name"   value={First_Name} onchange={handle_First_Name_Change} required></lightning-input>
        
    
             
        <lightning-input type="text" label="Last Name"  value={Last_Name} onchange={handle_Last_Name_Change} required></lightning-input>
        
       
        <lightning-input  type="text" label="Mobile Number"  value={Mobile_number}  onchange={handle_Mobile_number_Change} required ></lightning-input>

        <lightning-input type="email" label="Email"  value={student_Email} onchange={handle_Email_Change} required ></lightning-input>

        <lightning-input type="text" label="Address"  value={student_address} onchange={handle_address_Change} ></lightning-input>

       <br> <lightning-button label="Save" onclick={handle_Save}></lightning-button></br>

        <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
            &nbsp; &nbsp;
        </div>
    </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open">
    </div>
    </template>
    </lightning-card>
</template>
